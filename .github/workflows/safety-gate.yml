name: 🛡️ Safety Gate

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  safety:
    runs-on: ubuntu-latest
    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ✅ Run safety-check
        run: make safety-check
