name: Update Release Readiness

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-dashboard:
    name: Update Release Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-readiness-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-readiness-
      
      - name: Install dependencies
        run: |
          pip install PyGithub rich python-dotenv tabulate
      
      - name: Update release dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_release_dashboard.py --verbose --commit
      
      - name: Send notifications if readiness < 90%
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python scripts/update_release_dashboard.py --notify --verbose || echo "⚠️  Notifications disabled"
      
      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add v0.7.0-release-checklist.md .release-readiness-cache.json || true
          git diff --staged --quiet || {
            git commit -m "🤖 Auto-update release dashboard [skip ci]"
            git push
          }
