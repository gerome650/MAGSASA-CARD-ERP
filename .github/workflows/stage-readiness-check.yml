name: Stage Readiness Verification

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify-stage-readiness:
    runs-on: ubuntu-latest
    name: Verify Stage 6.7 → 6.8.1 Readiness
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for commit analysis
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r observability/observability_requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Stage Readiness Verification
      run: |
        python3 scripts/verify_stage_readiness.py --ci --json-output readiness_report.json
    
    - name: Upload readiness report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: stage-readiness-report
        path: readiness_report.json
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('readiness_report.json')) {
            const report = JSON.parse(fs.readFileSync('readiness_report.json', 'utf8'));
            const isReady = report.ready_for_stage_7;
            const emoji = isReady ? '🚀' : '🚫';
            const status = isReady ? 'READY' : 'NOT READY';
            
            const comment = `## ${emoji} Stage Readiness Check Results: ${status}
            
            **Timestamp**: ${report.timestamp}
            
            ### Summary
            - ✅ Passed: ${report.summary.passed}
            - ⚠️ Warnings: ${report.summary.warnings}
            - ❌ Failures: ${report.summary.failures}
            
            ### Detailed Results
            ${Object.entries(report.checks).map(([check, result]) => 
              `- **${check}**: ${result.passed ? '✅' : '❌'} ${result.passed ? 'Passed' : 'Failed'}`
            ).join('\n')}
            
            ${isReady ? 
              '🎉 **All critical checks passed. Safe to proceed to Stage 7!**' : 
              '⚠️ **Critical issues found. Please address before proceeding to Stage 7.**'
            }
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
    
    - name: Fail on critical issues
      if: failure()
      run: |
        echo "❌ Stage readiness verification failed!"
        echo "Please fix the issues above before merging to main."
        exit 1
