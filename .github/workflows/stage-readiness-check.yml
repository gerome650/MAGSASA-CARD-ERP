name: Stage Readiness Verification

on:
  push:
    branches: [ main, dev, feature/observability-intelligence ]
  pull_request:
    branches: [ main, dev ]
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify-stage-readiness:
    runs-on: ubuntu-latest
    name: Verify Stage 6.7 â†’ 6.8.1 Readiness
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git log analysis
        fetch-depth: 0  # Fetch full history for commit analysis
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-verification-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-verification-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pyyaml
    
    - name: Run Stage 6.7-6.8.1 Readiness Verification
      id: verify
      run: |
        echo "ğŸ§© Starting Stage Readiness Verification..."
        python scripts/verify_stage_readiness.py --ci --json-output stage-readiness-report.json
      continue-on-error: true
    
    - name: Upload verification report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: stage-readiness-report
        path: stage-readiness-report.json
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let reportContent = '## ğŸ§© Stage Readiness Verification Results\n\n';
          
          try {
            const report = JSON.parse(fs.readFileSync('stage-readiness-report.json', 'utf8'));
            
            reportContent += `**Timestamp:** ${report.timestamp}\n\n`;
            reportContent += `### Summary\n`;
            reportContent += `- âœ… Passed: ${report.summary.passed}\n`;
            reportContent += `- âš ï¸ Warnings: ${report.summary.warnings}\n`;
            reportContent += `- âŒ Failures: ${report.summary.failures}\n\n`;
            
            if (report.ready_for_stage_7) {
              reportContent += `### ğŸš€ Result: READY FOR STAGE 7\n\n`;
              reportContent += `All critical checks passed. This PR is ready to be merged.\n`;
            } else {
              reportContent += `### ğŸš« Result: NOT READY FOR STAGE 7\n\n`;
              reportContent += `Critical issues found. Please address the following before merging:\n\n`;
              
              for (const [checkName, checkResult] of Object.entries(report.checks)) {
                if (!checkResult.passed && checkResult.issues) {
                  reportContent += `#### ${checkName}\n`;
                  for (const issue of checkResult.issues) {
                    reportContent += `- âŒ ${issue}\n`;
                  }
                  reportContent += '\n';
                }
              }
            }
          } catch (error) {
            reportContent += `âš ï¸ Could not parse verification report: ${error.message}\n`;
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: reportContent
          });
    
    - name: Fail if not ready
      if: steps.verify.outcome == 'failure'
      run: |
        echo "âŒ Stage readiness verification failed"
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r observability/observability_requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Stage Readiness Verification
      run: |
        python3 scripts/verify_stage_readiness.py --ci --json-output readiness_report.json
    
    - name: Upload readiness report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: stage-readiness-report
        path: readiness_report.json
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('readiness_report.json')) {
            const report = JSON.parse(fs.readFileSync('readiness_report.json', 'utf8'));
            const isReady = report.ready_for_stage_7;
            const emoji = isReady ? 'ğŸš€' : 'ğŸš«';
            const status = isReady ? 'READY' : 'NOT READY';
            
            const comment = `## ${emoji} Stage Readiness Check Results: ${status}
            
            **Timestamp**: ${report.timestamp}
            
            ### Summary
            - âœ… Passed: ${report.summary.passed}
            - âš ï¸ Warnings: ${report.summary.warnings}
            - âŒ Failures: ${report.summary.failures}
            
            ### Detailed Results
            ${Object.entries(report.checks).map(([check, result]) => 
              `- **${check}**: ${result.passed ? 'âœ…' : 'âŒ'} ${result.passed ? 'Passed' : 'Failed'}`
            ).join('\n')}
            
            ${isReady ? 
              'ğŸ‰ **All critical checks passed. Safe to proceed to Stage 7!**' : 
              'âš ï¸ **Critical issues found. Please address before proceeding to Stage 7.**'
            }
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
    
    - name: Fail on critical issues
      if: failure()
      run: |
        echo "âŒ Stage readiness verification failed!"
        echo "Please fix the issues above before merging to main."
        exit 1
