[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agsense-cli"
version = "0.1.0"
description = "AgSense CLI - Command line interface for AgSense"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "AgSense Team", email = "team@agsense.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.7.0",
    "structlog>=23.2.0",
    "httpx>=0.25.0",
    "agsense-core",
]

[tool.uv.sources]
agsense-core = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["src/ags"]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "black>=23.12.0",
]

[project.scripts]
ags = "ags.app:app"

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "black>=23.12.0",
]
